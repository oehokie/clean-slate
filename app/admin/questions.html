<div class="container">
    <h2>Edit Questions</h2>

    <p> View or manage questions that help determine eligibilty.</p>

    <p>Filter: <input type="text" ng-model="test"></p>

    <table class="table table-striped table-hover" style="padding: 5px; border: 1px solid grey">
        <thead>
            <th></th>
            <th>ID</th>
            <th>Question Text</th>
            <th>Help text</th>
            <th>Section</th>

        </thead>
        <tbody>
            <tr ng-repeat="question in questions | filter:test | orderBy: 'questionID'">
                <td>
                    <button class="btn btn-success" data-ng-click="showQuestion(x)" <span class='glyphicon glyphicon-pencil'></span> Edit </button>
                </td>
                <td>{{ question.questionID }}</td>
                <td>{{ question.questionText }}</td>
                <td>{{ question.helperText | uppercase }}</td>
                <td>{{ question.Section }}</td>
            </tr>
        </tbody>
    </table>
</div>
